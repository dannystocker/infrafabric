version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: infrafabric-test-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_test_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - infrafabric-test

  chromadb:
    image: chromadb/chroma:latest
    container_name: infrafabric-test-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_test_data:/chroma/data
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - infrafabric-test
    depends_on:
      - redis

volumes:
  redis_test_data:
  chroma_test_data:

networks:
  infrafabric-test:
    driver: bridge
