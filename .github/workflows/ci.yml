name: InfraFabric CI

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v1
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: uv sync
      - name: Run Checks (ruff, mypy, pytest)
        run: |
          uv run ruff check .
          uv run mypy src/
          uv run pytest tests/
