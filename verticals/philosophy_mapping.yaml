# InfraFabric: Philosophy to Verticals Mapping
# Simplified guidance framework based on 50-vertical analysis
# Date: 2025-11-09

simplified_principles:
  principle_1_show_evidence:
    user_facing_name: "Show Me the Evidence"
    philosophical_foundation:
      - philosopher: "John Locke (1689)"
        concept: "Knowledge from sensory experience"
      - philosopher: "Vienna Circle (1920s)"
        concept: "Empirical verification required"
    if_components: ["IF.ground", "IF.armour", "IF.search"]
    primary_verticals:
      - cluster: "Evidence Builders (18 jobs)"
      - roles: ["Antitrust Judge", "Patent Examiner", "Regulatory Commissioner", "Securities Litigator", "Constitutional Law Professor", "Academic Journal Editor"]
    guidance: "Every claim must trace to observable artifact (court filing, sensor data, clinical trial)"
    example: "Judge requires market share claim linked to FTC filing, not analyst opinion"

  principle_2_might_be_wrong:
    user_facing_name: "We Might Be Wrong"
    philosophical_foundation:
      - philosopher: "Charles Sanders Peirce (1877)"
        concept: "All knowledge provisional and revisable"
    if_components: ["IF.reflect", "IF.search"]
    primary_verticals:
      - cluster: "Money Movers (16 jobs)"
      - roles: ["Hedge Fund Manager", "PE Portfolio Manager", "M&A Advisor", "Venture Debt Investor"]
      - cluster: "Speed Demons (22 jobs)"
      - roles: ["CEO in Crisis", "Defense Intelligence Analyst", "Campaign Manager"]
    guidance: "Explicit confidence scores + known gaps upfront; admit uncertainty"
    example: "Hedge fund gets '75% confidence' + warning about unconfirmed $500M credit line"

  principle_3_pieces_fit:
    user_facing_name: "Do the Pieces Fit Together?"
    philosophical_foundation:
      - philosopher: "Willard Van Orman Quine (1951)"
        concept: "Coherence within networks validates beliefs"
    if_components: ["IF.guardian", "IF.search"]
    primary_verticals:
      - cluster: "Fraud Detectors (16 jobs)"
      - roles: ["Insurance Claims Investigator", "Customs Official", "Fact-Checker", "Securities Litigator"]
      - cluster: "Dual-Domain Conflict (20+ jobs)"
      - roles: ["M&A Advisor", "Diplomat", "CEO", "Regulatory Commissioner"]
    guidance: "Check for contradictions across sources; flag incoherence; resolve conflicts"
    example: "Insurance investigator gets automatic alert when claimant GPS contradicts police report"

  principle_4_could_be_wrong:
    user_facing_name: "How Could We Be Wrong?"
    philosophical_foundation:
      - philosopher: "Karl Popper (1934)"
        concept: "Falsifiability via testable refutation"
    if_components: ["IF.search (Pass 7: Reverse)", "IF.guardian"]
    primary_verticals:
      - cluster: "Tech Deep-Divers (14 jobs)"
      - roles: ["Pharma R&D Director", "Hospital CMO", "Patent Attorney", "Environmental Consultant"]
      - cluster: "Evidence Builders (18 jobs)"
      - roles: ["Judges", "Regulatory Commissioners"]
    guidance: "Design falsification tests before committing; define failure criteria"
    example: "Pharma R&D gets preregistered failure criteria: abandon if Phase III shows <40% efficacy"

  principle_5_works_practice:
    user_facing_name: "What Works in Practice?"
    philosophical_foundation:
      - philosopher: "William James (1907)"
        concept: "Truth is what works"
      - philosopher: "John Dewey (1938)"
        concept: "Inquiry as practical problem-solving"
    if_components: ["IF.optimise", "IF.search"]
    primary_verticals:
      - cluster: "Speed Demons (22 jobs)"
      - roles: ["CEO", "Hedge Fund Manager", "Defense Analyst"]
      - cluster: "People Whisperers (10 jobs)"
      - roles: ["VC Partner", "Sports GM", "Talent Agent"]
    guidance: "Optimize for utility, not perfect truth; 'good enough' > 'perfect'"
    example: "CEO gets 'good enough' answer in 2 hours vs. 'perfect' answer in 2 days"

  principle_6_admit_unknown:
    user_facing_name: "Admit What You Don't Know"
    philosophical_foundation:
      - philosopher: "Buddha (500 BCE)"
        concept: "Non-attachment; acknowledge impermanence"
      - philosopher: "Lao Tzu (6th century BCE)"
        concept: "Humility; recognize limits"
    if_components: ["IF.witness", "IF.guardian"]
    primary_verticals:
      - cluster: "All Verticals (50 jobs)"
      - universal: true
    guidance: "Non-attachment; acknowledge limits; transparent uncertainty metrics"
    example: "M&A advisor surfaces integration uncertainty (6-18 months) upfront, not post-close"

